<section>
    <div class="container">
        <div class="row">
            <div class="col py-5">
                <div>
                    <h3 class="py-2">
                        SignUp Page
                    </h3>
                    <h6>Wecome, Signup here</h6>
                </div>
                <div>
                    <form             
                    [formGroup]="signupForm"
                    (ngSubmit)="onSubmit()"
                    autocomplete="off"
                    novalidate>
                        <div class="">
                            <div class="py-2">
                                <label for="name" class="py-2">Name </label>
                                <input type="text" id="name" class="form-control" name="name"
                                    placeholder="Enter Your name" formControlName="name" />
                            </div>
                            <div class="py-2">
                                <label for="email" class="py-2">Email:</label>
                                <input type="email" id="email" class="form-control" name="email"
                                    placeholder="Enter Email" formControlName="email" />
                                    {{ this.isUserExist ?  "User Already exist" : "" }}  
                            </div>
                            <div class="py-2">   
                                <label for="number" class="py-2">Enter your mobile number </label>
                                <input type="number" id="number" class="form-control" name="number"
                                    placeholder="Enter mob" formControlName="number" />
                            </div>
                            <div class="py-2">
                                <label for="password" class="py-2">Password </label>
                                <input type="text" id="password" class="form-control" name="password"
                                    placeholder="Enter Password" formControlName="password" />
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
