<section>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Login</h1>

        <!-- templatedrivenform -->
        <form #ngform="ngForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" />
          </div>

          <div>
            <label for="name">Password:</label>
            <input
              type="text"
              id="Password"
              name="Password"
              [(ngModel)]="password"
            />
          </div>

          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
        <!-- reactiveform -->
        <div></div>
      </div>
    </div>
  </div>
</section>
