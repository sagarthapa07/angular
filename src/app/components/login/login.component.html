<section style="background-color: #d7d7d7; ">
  <div class="signUp container  mt-5" *ngIf="!showLogin">
    <div class="row">
      <div class="col-md-12 col-sm-12 d-flex justify-content-center mt-5 mb-5">
        <div class="container rounded-4 mx-0 px-0" style="background-color:#eaeaea ;width: 25rem;">
          <div class=" py-2 rounded-3  "
            style="background-color:#ffffff; box-shadow: 0 2px 6px rgba(174, 174, 174, 0.285);z-index: 1;">
            <div class="d-flex justify-content-end align-items-end " style="margin-bottom: 20">
              <button class=" mx-3  border-0 bg-transparent fs-4 text-dark" routerLink="">×</button>
            </div>
            <div>
              <h3 class="text-center fs-7 fw-semibold" style="font-size: 20px;">Create your account</h3>
              <h6 class="text-center fw-lighter " style="color: rgba(8, 8, 8, 0.695); font-size:13px  ;">
                Welcome! Please fill the details to get started.
              </h6>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="signup()" autocomplete="off" novalidate
              class="m-1 d-flex flex-column align-items-center">
              <div class="mx-2">
                <label for="name" class="py-2" style="font-size: 13px;font-weight: 600px;">Name </label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter Your name"
                  style="width: 360px; height: 30px; font-size: 13px;font-weight: 400px;" formControlName="name" />
              </div>
              <div class="mx-2">
                <label for="lastName" class="py-2" style="font-size: 13px;font-weight: 600px;">Last Name</label>
                <input type="text" id="lastname" class="form-control " name="lastname" placeholder="lastname"
                  style="width: 360px; height: 30px; font-size: 13px;font-weight: 400px;" formControlName="lastName" />
              </div>
              <div class="mx-2">
                <label for="number" class="py-2" style="font-size: 13px;font-weight: 600px;">Age </label>
                <input type="number" id="age" class="form-control" name="age" placeholder="Enter age"
                  style="width: 360px; height: 30px; font-size: 13px;font-weight: 400px;" formControlName="age" />
              </div>
              <div class="mx-2">
                <label for="email" class="py-2" style="font-size: 13px;font-weight: 600px;">Email Adress:</label>
                <input type="email" id="email" class="form-control " name="email" placeholder="Enter Email"
                  style="width: 360px; height: 30px; font-size: 13px;font-weight: 400px;" formControlName="email" />
              </div>

              <div class="mx-2">
                <label for="password" class="py-2" style="font-size: 13px;font-weight: 600px;">Password </label>
                <input type="text" id="password" class="form-control" name="password" placeholder="Enter Password"
                  style="width: 360px; height: 30px; font-size: 13px;font-weight: 400px;" formControlName="password" />
              </div>
              <div style="color: #ad1a1a;font-size: larger;">
                {{ message }}
              </div>
              <div class="mt-4 mx-2 z-1">
                <button class="btn fw-semibold d-flex align-items-center justify-content-center mb-4" type="submit"
                  style="width: 360px;height: 30px; color:rgb(252, 252, 252); background-color:rgba(14, 14, 14, 0.749) ; border: 1.5px solid rgba(0, 0, 0, 0.926);">
                  Create Your Account </button>
              </div>
            </form>
          </div>
          <div class="d-flex flex-column align-items-center justify-content-center">
            <span class="divider-text">or</span>
            <h6>Sign-up with</h6>
          </div>
          <div class="row d-flex justify-content-center align-items-center mt-4">
            <div class="col-12 col-sm-auto d-flex justify-content-center">
              <button class="btn w-sm-auto"
                style="width: 170px; height: 37px; color: #6a6868; background: #ffffff; border: 1.5px solid rgba(26, 26, 26, 0.1);"
                type="submit">
                <img src="https://img.icons8.com/?size=20&id=62856&format=png&color=000000" alt="git png"
                  class="me-2 pb-1">
                Github
              </button>
            </div>
            <div class="col-12 col-sm-auto d-flex justify-content-center">
              <button class="btn w-sm-auto"
                style="width: 170px; height: 37px; color: #6a6868; background: #ffffff; border: 1.5px solid rgba(26, 26, 26, 0.1);"
                type="submit">
                <img src="https://img.icons8.com/?size=20&id=V5cGWnc9R4xj&format=png&color=000000" alt="google png"
                  class="me-2 pb-1">
                Google
              </button>
            </div>
          </div>
          <div class=" py-4 my-1 rounded-3 d-flex justify-content-center align-items-center"
            style="background-color: #e9e9e9; height: 10px; ">
            <div class="" w>
              <h6 class="d-flex justify-content-center align-items-center mb-1"
                style="color:#5a5a5a;font-size: 13px; font-weight: 400;">Do you have account already?
                <a (click)="openSignUP()" class="cursor-pointer d-flex text-dark justify-content-center mx-2 auth-toggle-link">Login
                  here</a>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="Login container mt-5" *ngIf="showLogin">
    <div class="row">
      <div class="col-md-12 col-sm-12 d-flex justify-content-center mt-5 mb-5">
        <div class="container rounded-4 mx-0 px-0" style="background-color:#eaeaea ;width: 25rem;">
          <div class=" py-2 rounded-3  "
            style="background-color:#ffffff; box-shadow: 0 2px 6px rgba(174, 174, 174, 0.285);z-index: 1;">
            <div class="d-flex justify-content-end align-items-end " style="margin-bottom: 20">
              <button class=" mx-3  border-0 bg-transparent fs-4 text-dark" routerLink="">×</button>
            </div>
            <div>
              <h3 class="text-center fs-7 fw-semibold" style="font-size: 20px;">Login in to shopcart</h3>
              <h6 class="text-center fw-lighter " style="color: rgba(8, 8, 8, 0.695); font-size:13px  ;">
                Welcome back! Please sign in to continue
              </h6>
            </div>
            <div class="row d-flex col-md-auto justify-content-center align-items-center mt-4">
              <div class="col-12 col-sm-auto d-flex justify-content-center">
                <button class="btn w-sm-auto"
                  style="width: 165px; height: 30px; color: #6a6868; background: #ffffff; border: 1.5px solid rgba(26, 26, 26, 0.1); display: flex; align-items: center; justify-content: center; gap: 8px;">
                  <img src="https://img.icons8.com/?size=20&id=62856&format=png&color=000000" alt="git image"
                    style="height: 16px;">
                  Google
                </button>
              </div>
              <div class="col-12 col-sm-auto d-flex justify-content-center">
                <button class="btn w-sm-auto"
                  style="width: 165px; height: 30px; color: #6a6868; background: #ffffff; border: 1.5px solid rgba(26, 26, 26, 0.1); display: flex; align-items: center; justify-content: center; gap: 8px;">
                  <img src="https://img.icons8.com/?size=20&id=V5cGWnc9R4xj&format=png&color=000000" alt="google png"
                    style="height: 16px;">
                  Google
                </button>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3 ">
              <span class="divider-text">or</span>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate
              class="m-1 d-flex flex-column align-items-center">
              <div class="py-2 mx-2">
                <label for="email" class="py-2" style="font-size: 13px;font-weight: 600px;">Email Adress:</label>
                <input type="email" id="email" class="form-control " name="email" placeholder="Enter Email"
                  style="width: 360px; height: 30px; font-size: 13px;font-weight: 400px;" formControlName="email" />
              </div>
              <div class=" mx-2 ">
                <label for="name" class="py-2" style="font-size: 13px;font-weight: 600px;">Password:</label>
                <input type="password" id="Password" class="form-control" name="Password" placeholder="Enter Password"
                  style="width: 360px;height: 30px;font-size: 13px;font-weight: 400px;" formControlName="password" />
              </div>
              <div style="color: #ad1a1a;font-size: larger;">
                {{ message }}
              </div>
              <div class="mt-4 mx-2 z-1">
                <button class="btn fw-semibold d-flex align-items-center justify-content-center mb-4" type="submit"
                  style="width: 360px;height: 30px; color:rgb(252, 252, 252); background-color:rgba(14, 14, 14, 0.749) ; border: 1.5px solid rgba(0, 0, 0, 0.926);">
                  Login
                  <img src="https://img.icons8.com/?size=15&id=100698&format=png&color=FFFFFF" alt=""
                    class="d-flex mx-1 pt-1"></button>
              </div>
            </form>
          </div>
          <div class=" py-4 my-1 rounded-3 d-flex justify-content-center align-items-center"
            style="background-color: #e9e9e9; height: 10px; ">
            <div class="" w>
              <h6 class="cursor-none d-flex justify-content-center align-items-center mb-1"
                style="color:#5a5a5a;font-size: 13px; font-weight: 400;">Don’t have an account?
                <a (click)="openLogin()" class="cursor-pointer d-flex text-dark justify-content-center mx-2 auth-toggle-link">Sign UP</a>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
