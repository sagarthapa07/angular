<section>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Login</h1>

        <!-- templatedrivenform -->
        <!-- <form #ngform="ngForm" (ngSubmit)="onSubmit()"> -->
        <form [formGroup]="loginForm" autocomplete="off" novalidate>
          <div>
            <label for="email">Email:</label>
            <!-- <input type="email" id="email" name="email" [(ngModel)]="email" /> -->
            <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email"
              formControlName="email" />
          </div>

          <div>
            <label for="name">Password:</label>
            <input type="text" id="Password" class="form-control" name="Password" placeholder="Enter Password"
              formControlName="password" />
          </div>

          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
        <!-- reactiveform -->

      </div>
    </div>
  </div>
</section>
